apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vivaform.fullname" . }}-backend
  labels:
    app: {{ include "vivaform.name" . }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "vivaform.name" . }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ include "vivaform.name" . }}
        component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.registry }}/{{ .Values.image.backendRepository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: {{ .Values.backend.env.NODE_ENV | quote }}
            - name: APP_PORT
              value: {{ .Values.backend.env.APP_PORT | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: DATABASE_URL
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: STRIPE_API_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: STRIPE_WEBHOOK_SECRET
            - name: STRIPE_PRICE_MONTHLY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: STRIPE_PRICE_MONTHLY
            - name: STRIPE_PRICE_QUARTERLY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: STRIPE_PRICE_QUARTERLY
            - name: STRIPE_PRICE_ANNUAL
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: STRIPE_PRICE_ANNUAL
            - name: EMAIL_SERVICE
              value: {{ .Values.backend.env.EMAIL_SERVICE | quote }}
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: SMTP_PASSWORD
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "vivaform.fullname" . }}-secrets
                  key: REDIS_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vivaform.fullname" . }}-backend
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app: {{ include "vivaform.name" . }}
    component: backend
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: 4000
      name: http
