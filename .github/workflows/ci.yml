name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm --filter @vivaform/backend prisma:generate
      - name: Lint
        run: |
          pnpm --filter @vivaform/backend lint
          pnpm --filter @vivaform/web lint || true
      - name: Test backend
        run: pnpm --filter @vivaform/backend test -- --run
      - name: Test web
        run: pnpm --filter @vivaform/web test:run -- --reporter dot
      - name: E2E (web)
        env:
          VITE_API_URL: http://localhost:4000
        run: pnpm --filter @vivaform/web e2e
      - name: Build backend
        run: pnpm --filter @vivaform/backend build
      - name: Build web
        env:
          VITE_API_URL: http://localhost:4000
        run: pnpm --filter @vivaform/web build

